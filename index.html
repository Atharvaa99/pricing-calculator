<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Estimator.</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <div class="title">
                    <h1>ðŸ’¼ Freelance Pricing Estimator</h1>
                </div>
                <div class="services">
                    <h2> Select Services</h2>
                    <label for="web-design" class="option">
                        <input type="checkbox" name="service" id="web-design" value="web-design">
                        WEB DESIGN
                    </label><br>
                    <label for="seo" class="option">
                        <input type="checkbox" name="service" id="seo" value="seo">
                        SEO Optimization
                    </label><br>
                    <label for="eCommerce" class="option">
                        <input type="checkbox" name="service" id="eCommerce" value="eCommerce">
                        eCommerce Setup
                    </label><br>
                    <label for="logo" class="option">
                        <input type="checkbox" name="service" id="logo" value="logo">
                        Logo + Branding
                    </label><br>
                    <label for="maintenance" class="option">
                        <input type="checkbox" name="service" id="maintenance" value="maintenance">
                        Maintenance Plan
                    </label><br>
                </div>
                <div class="duration">
                    <h2> Project Duration</h2>
                    <label for="duration">Timeline (in weeks):</label><br>
                    <input type="range" class="range-slider" name="duration" min="1" max="12" value="4">
                    <div class="range-labels">
                        <span id="week">1 wk</span>
                        <span>6 wk</span>
                        <span>12 wk</span>
                    </div>
                </div>
                <div class="style">
                    <h2> Design Style</h2>
                    <label for="mini" class="option">
                        <input type="checkbox" name="design" id="mini" value="mini">
                        Minimalist
                    </label>
                    <label for="modern" class="option">
                        <input type="checkbox" name="design" id="modern" value="modern">
                        Modern
                    </label>
                    <label for="futuristic" class="option">
                        <input type="checkbox" name="design" id="futuristic" value="futuristic">
                        Futuristic
                    </label>
                </div>
                <div class="estimate">
                    <h2> Total Estimate</h2>
                    <p class="estimate-label">Estimated Price:</p>
                    <p class="estimate-amount">â‚¹24,000</p>
                    <p class="note">Based on selected services and duration</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
